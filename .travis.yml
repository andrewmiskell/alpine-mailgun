sudo: required
services:
- docker
language: bash
script:
- |
  echo "Updating Docker to have docker manifest command"
  curl https://get.docker.com | sh
  echo "Enabling docker client experimental features"
  mkdir -p ~/.docker
  echo '{ "experimental": "enabled" }' > ~/.docker/config.json
  docker version
# prepare qemu
- docker run --rm --privileged multiarch/qemu-user-static:register --reset
# build image
- docker build -t andrewmiskell/alpine-mailgun:arm32v6 -f Dockerfile.arm32v6 .
# push image
- >
  docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
  docker push andrewmiskell/alpine-mailgun:arm32v6
